<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TROOBA - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <style>
    :root {
      --primary-color: #5d5fef;
      --primary-hover: #4079ed;
      --bg-light: #fafbfc;
      --card-bg: #ffffff;
      --text-color: #151d48;
    }
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: var(--bg-light);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(135deg, rgba(93, 95, 239, 0.05) 0%, rgba(64, 121, 237, 0.05) 100%);
    }
    
    .register-card {
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      background-color: var(--card-bg);
      border: none;
    }
    
    .register-logo {
      width: 56px;
      height: 56px;
      background-color: var(--primary-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    
    .register-logo svg {
      width: 25px;
      height: 25px;
      color: white;
    }
    
    .register-title {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      margin-bottom: 1rem;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(93, 95, 239, 0.15);
    }
    
    .form-label {
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem 1rem;
      font-size: 16px;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(93, 95, 239, 0.2);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 15px;
      color: #64748b;
    }
    
    .login-link a {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="register-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </div>
    <h3 class="register-title">Create Account</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Choose a username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Create a password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>
    <p class="login-link">Already have an account? <a href="/login">Sign In</a></p>
  </div>
</body>
</html>
